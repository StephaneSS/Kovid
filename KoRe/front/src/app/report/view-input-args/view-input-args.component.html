<mat-card>
    <mat-card-header>
        <mat-card-title>
            <button mat-button matTooltip="Click on a field to copy it's value to the clipboard."
                matTooltipPosition="after">hints
                <mat-icon>info</mat-icon>
            </button>
        </mat-card-title>
    </mat-card-header>
    <div *ngFor="let argument of arguments;  index as i" class="formContainer">
        <strong class="lineIndex">{{argument.order}}.</strong>&nbsp;
        <mat-form-field appearance="outline" class="formInput" (click)="copyToClipboardAndNotify(argumentName)">
            <input matInput title="{{argument.name}}" readonly=true value="{{argument.name}}" #argumentName />
        </mat-form-field>
        &nbsp; = &nbsp;
        <mat-form-field appearance="outline" class="formInput" (click)="copyToClipboardAndNotify(argumentValue)">
            <mat-label>{{argument.type}}</mat-label>
            <input matInput title="{{argument.value}}" readonly=true value="{{argument.value}}" #argumentValue />
        </mat-form-field>
    </div>
</mat-card>
