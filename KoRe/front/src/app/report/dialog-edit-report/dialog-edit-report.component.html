<h1 mat-dialog-title>Report edition</h1>
<div mat-dialog-content>
    <app-edit-report (reportChanged)="reportForm = $event" [report]="edited_report"></app-edit-report>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" [disabled]="reportForm.invalid" (click)="saveReport()">
        <mat-icon>save</mat-icon> Save
    </button>
    <span class="spacer"></span>
    <button mat-stroked-button mat-dialog-close color="warn">
        <mat-icon>close</mat-icon> Cancel
    </button>
</div>
