<mat-card class="container">
    <mat-card-header>
        <button class="tab-icon" color="primary" class="actionBtn"  mat-mini-fab [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-card-title>
            <span>{{report.name}}
            </span>
        </mat-card-title>
        <mat-card-subtitle>{{report.description}}</mat-card-subtitle>

        <mat-menu #menu="matMenu">
            <button mat-menu-item disabled="true">
                <mat-icon color="accent">double_arrow</mat-icon>run manualy
            </button>
            <button mat-menu-item (click)="openEditDialog()">
                <mat-icon color="primary">edit</mat-icon>
                edit report
            </button>
            <button mat-menu-item disabled="true">
                <mat-icon color="warn">delete</mat-icon>delete report
            </button>
        </mat-menu>

    </mat-card-header>
    <mat-chip-list>
        <mat-chip (click)="openDialog()">
            <!--{{report.output.type}}-->
            <mat-icon class="chipIcon">launch</mat-icon>
        </mat-chip>
    </mat-chip-list>
    <mat-tab-group color="accent" class="tabElement">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">input</mat-icon> input arguments
            </ng-template>
            <app-view-input-args [arguments]="report.arguments"></app-view-input-args>
        </mat-tab>
        <mat-tab label="schedules">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">event</mat-icon> schedules
            </ng-template>
            <app-view-schedules [schedules]="report.schedules"></app-view-schedules>
        </mat-tab>
        <mat-tab label="post porcesses" >
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">tune</mat-icon> post porcesses
            </ng-template>
            <app-view-postprocess [postProcesses]="report.postProcesses"></app-view-postprocess>
        </mat-tab>
        <mat-tab label="executions">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">history</mat-icon> executions
            </ng-template>
            <app-view-executions [executions]="report.executionLogs"></app-view-executions>
        </mat-tab>
    </mat-tab-group>
</mat-card>
