<mat-card class="container">
    <mat-card-header>
        <button   class="tab-icon" color="primary" mat-mini-fab 
            [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-card-title>
            <span>{{report.name}}
                </span>
        </mat-card-title>
        <mat-card-subtitle>{{report.description}}</mat-card-subtitle>

        <mat-menu #menu="matMenu">
            <button mat-menu-item disabled="false">
                <mat-icon color="accent">double_arrow</mat-icon>run manualy
            </button>
            <button mat-menu-item disabled="false">
                <mat-icon color="primary">edit</mat-icon>
                edit report
            </button>
            <button mat-menu-item disabled="false">
                <mat-icon color="warn">delete</mat-icon>delete report
            </button>
        </mat-menu>

    </mat-card-header>
    <mat-chip-list>
        <mat-chip (click)="openDialog()">
            {{report.output.type}}
            <mat-icon class="chipIcon">launch</mat-icon>
        </mat-chip>
    </mat-chip-list>
    <mat-tab-group color="accent" class="tabElement">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">input</mat-icon> input arguments
            </ng-template>
            <app-view-input-args [arguments]="report.input_args"></app-view-input-args>
        </mat-tab>
        <mat-tab label="schedules">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">event</mat-icon> schedules
            </ng-template>
            <app-view-schedules [schedules]="report.schedules"></app-view-schedules>
        </mat-tab>
        <mat-tab label="post porcesses" disabled="true">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">tune</mat-icon> post porcesses
            </ng-template>
            put postPorcess component here :)
        </mat-tab>
        <mat-tab label="destinations">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">send</mat-icon> destinations
            </ng-template>
            <app-view-destinations [destinations]="report.destinations"></app-view-destinations>
        </mat-tab>
        <mat-tab label="executions" disabled="true">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">history</mat-icon> executions
            </ng-template>
            put execution component here :)
        </mat-tab>
    </mat-tab-group>
</mat-card>
