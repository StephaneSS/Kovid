<mat-card [class.mat-elevation-z]="true">

  <mat-accordion multi="true" *ngIf="editable || totalDestination > 0; else NoDestination">
    <ng-container *ngFor='let protocol of protocols()'>
      <mat-expansion-panel [expanded]="false"
        *ngIf="editable || (destinations[protocol] && destinations[protocol].length > 0)">

        <mat-expansion-panel-header>
          <mat-panel-title><span *ngIf="editable && destinationsForm.controls[protocol].invalid">
              <mat-icon color="warn">warning</mat-icon>&nbsp;
            </span>{{protocol}}</mat-panel-title>
          <mat-panel-description>
            {{destinations[protocol]?.length  || 'No'}}
            destination{{destinations[protocol]?.length > 1 ? 's' : ''}} configured with {{protocol}}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <app-destination-smtp *ngIf="protocol === 'smtp'" [editable]="editable" [destinations]="destinations[protocol]"
          (destinationsChanged)="destinationChanged(protocol, $event)">
        </app-destination-smtp>
        <app-destination-ftp *ngIf="protocol === 'ftp'" [editable]="editable" [destinations]="destinations[protocol]"
          (destinationsChanged)="destinationChanged(protocol, $event)">
        </app-destination-ftp>
        <app-destination-sftp *ngIf="protocol === 'sftp'" [editable]="editable" [destinations]="destinations[protocol]"
          (destinationsChanged)="destinationChanged(protocol, $event)">
        </app-destination-sftp>
        <app-destination-folder *ngIf="protocol === 'folder'" [editable]="editable"
          [destinations]="destinations[protocol]" (destinationsChanged)="destinationChanged(protocol, $event)">
        </app-destination-folder>

      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>

  <ng-template #NoDestination>
    No destination to display.
  </ng-template>
</mat-card>
